[package]
name = "lib_rapid"
version = "0.0.11"
authors = ["Windoof"]
license = "BSL-1.0"
description = "LibRapid - a library specifically built for mathematical calculations, scientific applications and game development, while being optimized for speed."
homepage = "https://github.com/TheWindoof/LibRapidRust"
readme = "readme.md"
keywords = ["maths", "scientific", "beta"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
num-traits = "0.2"
num = "0.2.0"
bit-vec = "0.6.3"
bincode = "1.0"
plain = "0.2.3"
serde = { version = "1.0", features = ["derive"] }