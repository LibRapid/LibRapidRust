[package]
name = "lib_rapid"
version = "0.0.50"
authors = ["Windoof"]
license = "MIT"
description = "LibRapid - a library specifically built for mathematical calculations and scientific applications, while being optimized for speed."
homepage = "http://librapid.org"
readme = "readme.md"
keywords = ["maths", "scientific", "beta", "computerscience", "compsci"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bit-vec = "0.6.3"
bincode = "1.0"
plain = "0.2.3"
serde = { version = "1.0", features = ["derive"] }